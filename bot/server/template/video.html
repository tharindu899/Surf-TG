<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Surf-TG: <!-- Filename --> </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/css/plyr.css">
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://raw.githubusercontent.com/tharindu899/addon/main/One%20piece%20.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Merriweather', serif;
            position: relative;
            min-height: 90vh; /* Ensures the body takes at least the full viewport height */
        }
        
        body::before {
            content: '';
            position: fixed; /* Change to fixed to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.638); /* Adjust the opacity as needed */
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            padding: 20px; /* Add padding as needed */
            width: 100%;
            text-align: center;
        }
        
        body * {
            position: relative;
            z-index: 2;
        }

        .video-player {
            width: 95%;
            margin: 20px auto;
            background-color: rgb(255,11,11);
            padding: 2px;
        }

        .plyr {
            border-radius: 0px;
            box-shadow: 0 0 50px rgba(236,13,13,0.753); /* Add green shadow */
        }

        .video-info {
            margin: 0px auto;
            text-align: left;
            background-color: rgba(12,10,10,0);
            padding: 10px;
            padding-top: 20px;
            padding-left: 12px;
            padding-right: 12px;
            padding-bottom: 1px;
            border-radius: 5px;
            border: 2px solid rgb(255,23,23);
            width: 95%; /* Adjust the width as needed */
            max-width: 90px auto; /* Ensure it doesn't get too wide */
        }
        
        .video-info p {
            white-space: pre-wrap;
            word-wrap: break-word; /* This will allow long words to wrap */
            overflow-wrap: break-word; /* For non-webkit browsers */
            word-break: break-all; /* For non-webkit browsers */
            hyphens: auto; /* This enables hyphenation */
        }

        .video-info h6 span {
            color: white;
        }

        .video-info h6 span::after {
            content: '\A';
            white-space: pre;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .button-container .btn {
            flex: 1 1 calc(33.333% - 10px);
            max-width: 200px;
            text-align: left;
            background-color: #ffffff34;
            border: none;
            border: 2px solid rgba(240,235,48,0.626);
            box-shadow: 0 0 10px rgba(240,235,48,0.626); /* Add green shadow */
        }

        .button-container .btn:hover {
            background-color: #3dff00af;
        }

        @media (max-width: 992px) {
            .button-container .btn {
                flex: 1 1 calc(50% - 10px);
            }
        }

        @media (max-width: 600px) {
            .button-container .btn {
                flex: 1 1 100%;
            }
        }
        
        .material-symbols-outlined {
            vertical-align: middle;
            font-size: 20px; /* Adjust the size as needed */
            color: #1e9644; /* Color for the icon */
        }

        nav.navbar {
            background-color: rgba(0,0,0,0.569);
            width: 100%;
            box-shadow: 0 0 15px rgba(148,142,142,0.82); /* Add green shadow */
            background-image: url('https://raw.githubusercontent.com/tharindu899/addon/main/One%20piece%20.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }
        
        .btn img {
            width: 28px;
            height: 28px;
            vertical-align: middle;
            margin-right: 5px;
            margin-left: 5px;
        }
        
        .footer img {
            width: 22px;
            height: 22px;
            vertical-align: middle;
            margin-right: 5px;
            margin-left: 5px;
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-blur mb-3 p-1" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://raw.githubusercontent.com/tharindu899/addon/main/btpng/tg2.png" alt="Logo"
                    height="40">
            </a>
        </div>
    </nav>

    <div class="video-player">
        <video controls crossorigin playsinline data-poster="<!-- Poster -->" id="player">
            <source src="#" type="video/mp4" />
            <track kind="captions" label="English" srclang="en" src="#" default>
        </video>
    </div>

    <div class="video-info">
        <p><span class="material-symbols-outlined">videocam</span> <h style="color: blue;">Name: <span style="color: white;"><!-- Filename --></span></p>
        <p><span class="material-symbols-outlined">flash_on</span> <h style="color: blue;">Size: <span style="color: white;"> <!-- Size --></span></p>
    </div>


    <div class="button-container">
        <button onclick="mx_pro_player()" class="btn btn-primary">
            <img src="https://raw.githubusercontent.com/tharindu899/addon/main/btpng/mxpro.png" alt="Icon">
            MX PRO PLAYER
        </button>
        <button onclick="vlc_player()" class="btn btn-primary">
            <img src="https://raw.githubusercontent.com/tharindu899/addon/main/btpng/vlcb.png" alt="Icon">
            VLC PLAYER
        </button>
        <button onclick="mx_player()" class="btn btn-primary">
            <img src="https://raw.githubusercontent.com/tharindu899/addon/main/btpng/mxred.png" alt="Icon">
            MX PLAYER
        </button>
        <button onclick="km_player()" class="btn btn-primary">
            <img src="https://raw.githubusercontent.com/tharindu899/addon/main/btpng/kmp.png" alt="Icon">
            KMP PLAYER
        </button>
        <button onclick="get_file()" class="btn btn-primary">
            <img src="https://raw.githubusercontent.com/tharindu899/addon/main/btpng/tele.png" alt="Icon">
            Get In Telegram
        </button>
        <button onclick="copyUrl()" class="btn btn-primary">
            <img src="https://raw.githubusercontent.com/tharindu899/addon/main/btpng/copy.png" alt="Icon">
            Copy Url
        </button>
        <button onclick="download()" class="btn btn-primary">
            <img src="https://raw.githubusercontent.com/tharindu899/addon/main/btpng/dowgreen.png" alt="Icon">
            DOWNLOAD
        </button>
    </div>

    <footer class="footer mt-auto py-3 text-muted text-center" style="color: white;">
        <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 10px;">
            <p class="float-end">
            <p>Made with <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill" fill="red"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                </svg> by<img src="https://raw.githubusercontent.com/tharindu899/addon/main/btpng/%20github.png" alt="Icon"><a href="https://github.com/tharindu899" target="_blank">Tharindu Prabath</a><br>
                &copy; 2024 <a href="https://github.com/weebzone/Surf-TG" target="_blank">Surf-TG karan</a>. All Rights
                Reserved.
            </p>
        </div>
    </footer>

    <script>
        const videolink = window.location.href;
        const url = new URL(videolink);
        const domainUrl = url.origin;
        const videoIdWithParams = videolink.split('/').pop();
        const videoId = videoIdWithParams.split('?')[0];
        const idParam = new URLSearchParams(window.location.search).get('id');
        const hashParam = new URLSearchParams(window.location.search).get('hash');
        const encodedName = encodeURIComponent('<!-- Filename -->');

        const downloadlink = `${domainUrl}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;

        const player = new Plyr('#player', {
            controls: ['rewind', 'play', 'fast-forward', 'progress', 'current-time', 'settings', 'quality', 'download', 'captions', 'fullscreen'],
            hideControls: true,
            keyboard: { focused: true, global: true },
            loop: { active: false },
            speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
            captions: { active: true, update: true, language: 'auto' },
            // Set the download URL
            tooltips: { controls: true },
            listeners: {
                download: function () {
                    window.location.href = downloadlink;
                }
            }
        });
        
        function mx_pro_player() {
            const openDownloadLink = downloadlink;
            const openMxPro = `intent:${openDownloadLink}#Intent;package=com.mxtech.videoplayer.pro;end`;
            window.location.href = openMxPro;
        }

        function mx_player() {
            const openDownloadLink = downloadlink;
            const openMx = `intent:${openDownloadLink}#Intent;package=com.mxtech.videoplayer.ad;end`;
            window.location.href = openMx;
        }

        function vlc_player() {
            const openDownloadLink = downloadlink;
            const openVlc = `vlc://${openDownloadLink}`;
            window.location.href = openVlc;
        }
        
        function km_player() {
            const openDownloadLink = downloadlink;
            const openKmplayer = `intent:${openDownloadLink}#Intent;package=com.kmplayer;end`;
            window.location.href = openKmplayer;
        }

        function download() {
            const openDownloadLink = downloadlink;
            window.location.href = openDownloadLink;
        }

        function get_file() {
            const regex = /(\d+)\?id=(\d+)&/;
            const match = videolink.match(regex);
            if (match) {
                const chatId = "-100" + match[1];
                const messageId = match[2];
                const openTG = `https://t.me/<!-- Username -->?start=file_${messageId}${chatId}`;
                window.location.href = openTG;
            }
        }

        function copyUrl() {
            const url = downloadlink;
            navigator.clipboard.writeText(url)
                .then(() => {
                    alert('URL copied to clipboard!');
                })
                .catch((error) => {
                    console.error('Failed to copy URL: ', error);
                });
        }

        function updateVideoSource() {
            const videoElement = document.getElementById('player');
            const newSrc = downloadlink;
            videoElement.src = newSrc;
        }

        window.onload = function () {
            updateVideoSource();
        };
    </script>
</body>

</html>
