<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Surf-TG: <!-- Filename --> </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/css/plyr.css">
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://raw.githubusercontent.com/tharindu899/addon/main/One%20piece%20.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            backdrop-filter: blur(5px);
        }

        .video-player {
            width: 90%;
            max-width: 800px auto;
            margin: 20px auto;
            background-color: rgb(255,11,11);
            padding: 2px;
            border-radius: 0px;
            box-shadow: 0 0 50px rgba(236,13,13,0.753); /* Add green shadow */
        }

        .video-info {
            margin: 0px auto;
            text-align: left;
            background-color: rgba(12,10,10,0);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid rgb(255,23,23);
            width: 90% auto; /* Adjust the width as needed */
            max-width: 500px auto; /* Ensure it doesn't get too wide */
        }

        .video-info h6,
        .video-info p {
            margin: 5px 0;
            /*font-size: 1.2em auto; /* Adjust font size as needed */
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .button-container .btn {
            flex: 1 1 calc(33.333% - 10px);
            max-width: 200px;
            text-align: center;
            background-color: #343a407e;
            border: none;
            border: 2px solid rgba(240,235,48,0.626);
            box-shadow: 0 0 10px rgba(240,235,48,0.626); /* Add green shadow */
        }

        .button-container .btn:hover {
            background-color: #495057;
        }

        @media (max-width: 992px) {
            .button-container .btn {
                flex: 1 1 calc(50% - 10px);
            }
        }

        @media (max-width: 600px) {
            .button-container .btn {
                flex: 1 1 100%;
            }
        }

        nav.navbar {
            background-color: rgba(0,0,0,0.569);
            width: 100%;
            box-shadow: 0 0 15px rgba(148,142,142,0.82); /* Add green shadow */
            background-image: url('https://raw.githubusercontent.com/tharindu899/addon/main/One%20piece%20.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-blur mb-3 p-1" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/logo%20(2).png" alt="Logo"
                    height="40">
            </a>
            <div class="d-flex">
                <form id="signoutForm" action="/logout" method="post" class="d-flex" role="logout">
                    <button type="submit" class="btn btn-secondary btn-sm"><i class="bi bi-box-arrow-left"></i>
                        Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="video-player">
        <video controls crossorigin playsinline data-poster="path/to/poster.jpg" id="player">
            <source src="#" type="video/mp4" />
        </video>
    </div>

    <div class="video-info">
        <h6 class="card-title" style="color: blue;">Name: <!-- Filename --></h6>
        <h6 class="card-text" style="color: red;">Size: <!-- Size --></h6>
    </div>

    <div class="button-container">
        <button onclick="vlc_player()" class="btn btn-primary">WATCH IN VLC PLAYER</button>
        <button onclick="mx_player()" class="btn btn-primary">WATCH IN MX PLAYER</button>
        <button onclick="playit_player()" class="btn btn-primary">WATCH IN PLAYIT PLAYER</button>
        <button onclick="km_player()" class="btn btn-primary">WATCH IN KM PLAYER</button>
        <button onclick="s_player()" class="btn btn-primary">WATCH IN S PLAYER</button>
        <button onclick="hd_player()" class="btn btn-primary">WATCH IN HD PLAYER(4K)</button>
        <button onclick="download()" class="btn btn-primary">DOWNLOAD VIDEO</button>
    </div>

    <footer class="footer mt-auto py-3 text-muted text-center" style="color: white;">
        <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 10px;">
            <p class="float-end">
            <p>Made with <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill" fill="red"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                </svg> by <a href="https://github.com/tharindu899" target="_blank">Tharindu Prabath</a><br>
                &copy; 2024 <a href="https://github.com/weebzone/Surf-TG" target="_blank">Surf-TG karan</a>. All Rights
                Reserved.
        </div>
    </footer>

    <script>
        const videolink = window.location.href;
        const url = new URL(videolink);
        const domainUrl = url.origin;
        const videoIdWithParams = videolink.split('/').pop();
        const videoId = videoIdWithParams.split('?')[0];
        const idParam = new URLSearchParams(window.location.search).get('id');
        const hashParam = new URLSearchParams(window.location.search).get('hash');
        const encodedName = encodeURIComponent('<!-- Filename -->');

        const downloadlink = `${domainUrl}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;

        const player = new Plyr('#player', {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen', 'pip', 'airplay', 'settings', "play-large", 'duration'],
            hideControls: false,
            keyboard: { focused: true, global: true },
            loop: { active: false },
        });

        function mx_player() {
            const openDownloadLink = downloadlink;
            const openMx = `intent:${openDownloadLink}#Intent;package=com.mxtech.videoplayer.ad;end`;
            window.location.href = openMx;
        }

        function vlc_player() {
            const openDownloadLink = downloadlink;
            const openVlc = `vlc://${openDownloadLink}`;
            window.location.href = openVlc;
        }

        function km_player() {
            const openDownloadLink = downloadlink;
            const openKmplayer = `intent:${openDownloadLink}#Intent;package=com.kmplayer;end`;
            window.location.href = openKmplayer;
        }

        function download() {
            const openDownloadLink = downloadlink;
            window.location.href = openDownloadLink;
        }

        function get_file() {
            const regex = /(\d+)\?id=(\d+)&/;
            const match = videolink.match(regex);
            if (match) {
                const chatId = "-100" + match[1];
                const messageId = match[2];
                const openTG = `https://t.me/username?start=file_${messageId}${chatId}`;
                window.location.href = openTG;
            }
        }

        function copyUrl() {
            const url = downloadlink;
            navigator.clipboard.writeText(url)
                .then(() => {
                    alert('URL copied to clipboard!');
                })
                .catch((error) => {
                    console.error('Failed to copy URL: ', error);
                });
        }

        function updateVideoSource() {
            const videoElement = document.getElementById('player');
            const newSrc = downloadlink;
            videoElement.src = newSrc;
        }

        window.onload = function () {
            updateVideoSource();
        };
    </script>
</body>

</html>
